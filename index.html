---
layout: default
title: 首页
---

<div class="home">
  <h1 class="page-heading">欢迎来到Leo的个人博客</h1>
  
  <p class="intro">
    这里记录我的学习笔记、生活见闻和沿途风景。欢迎你的到来！
  </p>

  <h2>最新文章</h2>
  <ul class="post-list">
    {% for post in site.posts limit:5 %}
      <li>
        <span class="post-meta">{{ post.date | date: "%Y年%m月%d日" }}</span>
        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">
            {{ post.title | escape }}
          </a>
        </h3>
        <p>{{ post.excerpt }}</p>
        <span class="post-category">分类: {{ post.category }}</span>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">
    <a href="{{ "/blog" | relative_url }}">查看所有文章 →</a>
  </p>
</div>
